<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
  </head>
  <body class="min-h-screen bg-slate-900 flex items-center justify-center">
    <div class="bg-slate-800 rounded-lg p-6 shadow-lg border border-slate-700 w-80">
      <h1 class="text-2xl font-light text-white mb-4 text-center">Admin Login</h1>
      <form action="{{ url_for('admin.login') }}" method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
          <label class="block text-slate-300 text-sm" for="username">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none" />
        </div>
        <div>
          <label class="block text-slate-300 text-sm" for="password">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-500 transition-all">
          Login
        </button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="mt-4">
            {% for category, message in messages %}
              <li class="text-sm text-red-400">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
